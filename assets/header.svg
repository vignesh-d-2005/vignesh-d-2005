<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" version="1.1" role="img" aria-label="Futuristic header">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#7f7fff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#ff6fff" stop-opacity="0.9"/>
    </linearGradient>

    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#00ffd0" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00bfff" stop-opacity="0.6"/>
    </linearGradient>

    <filter id="blur">
      <feGaussianBlur stdDeviation="20"/>
    </filter>

    <!-- Particle circle template -->
    <g id="particle">
      <circle r="2.2" fill="#ffffff" fill-opacity="0.85"/>
    </g>

    <style type="text/css"><![CDATA[
      .bg {
        fill: url(#g1);
        opacity: 0.06;
      }
      .grid-line {
        stroke: rgba(255,255,255,0.06);
        stroke-width: 1;
        vector-effect: non-scaling-stroke;
      }
      .glow {
        filter: url(#blur);
        opacity: 0.85;
      }
      .title {
        font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -1px;
        fill: white;
        font-size: 44px;
      }
      .subtitle {
        font-family: "Inter", Roboto, Helvetica, Arial, sans-serif;
        fill: white;
        font-size: 18px;
        opacity: 0.9;
      }
      .accent {
        fill: none;
        stroke-width: 3;
        stroke-linecap: round;
      }
    ]]></style>
  </defs>

  <!-- subtle background -->
  <rect width="1200" height="360" class="bg"/>

  <!-- dynamic grid lines -->
  <g transform="translate(0,40)">
    <!-- horizontal lines (animated slight move) -->
    <g id="hlines" transform="translate(0,0)">
      <line class="grid-line" x1="0" x2="1200" y1="220" y2="220">
        <animate attributeName="y1" dur="12s" repeatCount="indefinite" values="220;210;220;230;220"/>
        <animate attributeName="y2" dur="12s" repeatCount="indefinite" values="220;210;220;230;220"/>
      </line>
      <line class="grid-line" x1="0" x2="1200" y1="250" y2="250" opacity="0.7">
        <animate attributeName="y1" dur="14s" repeatCount="indefinite" values="250;245;250;255;250"/>
        <animate attributeName="y2" dur="14s" repeatCount="indefinite" values="250;245;250;255;250"/>
      </line>
      <line class="grid-line" x1="0" x2="1200" y1="190" y2="190" opacity="0.5">
        <animate attributeName="y1" dur="18s" repeatCount="indefinite" values="190;182;190;198;190"/>
        <animate attributeName="y2" dur="18s" repeatCount="indefinite" values="190;182;190;198;190"/>
      </line>
    </g>

    <!-- vertical scanning accent line -->
    <rect x="-200" y="80" width="220" height="120" rx="8" fill="url(#g2)" class="glow" opacity="0.18">
      <animate attributeName="x" dur="14s" repeatCount="indefinite" values="-300;1200; -300"/>
    </rect>

    <!-- futuristic arcs and nodes -->
    <g transform="translate(140,75)">
      <path d="M20,150 C120,50 360,50 460,150" stroke="#9b6bff" class="accent" opacity="0.18"/>
      <path d="M-40,170 C130,40 500,40 650,170" stroke="#00ffd0" class="accent" opacity="0.06"/>
      <!-- animated node -->
      <circle cx="380" cy="145" r="6" fill="#fff" opacity="0.92">
        <animate attributeName="r" dur="2s" repeatCount="indefinite" values="4;6;4"/>
        <animate attributeName="opacity" dur="2s" repeatCount="indefinite" values="0.6;0.95;0.6"/>
      </circle>
    </g>

    <!-- floating particles -->
    <g id="particles" class="glow" opacity="0.65">
      <!-- we use multiple instances of the particle template with motion -->
      <use href="#particle" x="40" y="40">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" repeatCount="indefinite" values="0 0; 40 -20; -20 10; 0 0"/>
      </use>
      <use href="#particle" x="260" y="30">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" repeatCount="indefinite" values="0 0; -40 20; 20 -10; 0 0"/>
      </use>
      <use href="#particle" x="520" y="80" opacity="0.9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="12s" repeatCount="indefinite" values="0 0; 60 -30; -30 15; 0 0"/>
      </use>
      <use href="#particle" x="860" y="55" opacity="0.75">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="9s" repeatCount="indefinite" values="0 0; -60 30; 20 -10; 0 0"/>
      </use>
      <use href="#particle" x="1060" y="120" opacity="0.6">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="11s" repeatCount="indefinite" values="0 0; -30 -20; 10 10; 0 0"/>
      </use>
    </g>
  </g>

  <!-- left: name + badges -->
  <g transform="translate(48,120)">
    <text class="title" x="0" y="0">Vignesh Vicky</text>
    <text class="subtitle" x="0" y="40">4th year CSE • IFET College of Engineering, Villupuram</text>

    <!-- animated futuristic underline -->
    <rect x="0" y="54" width="420" height="3" rx="2" fill="url(#g1)" class="glow">
      <animate attributeName="width" dur="6s" repeatCount="indefinite" values="80;420;80"/>
      <animate attributeName="x" dur="6s" repeatCount="indefinite" values="0;0;0"/>
    </rect>

    <!-- rotating tech orb -->
    <g transform="translate(520,36)">
      <circle cx="0" cy="0" r="36" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="2"/>
      <g transform="rotate(0)">
        <circle cx="-2" cy="-2" r="4" fill="#9b6bff" opacity="0.95">
          <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="9s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>

  <!-- right: quick-interest tags -->
  <g transform="translate(720,110)">
    <rect x="0" y="-12" width="420" height="140" rx="12" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.03)"/>
    <text class="subtitle" x="18" y="22">I’m interested in:</text>
    <text class="subtitle" x="18" y="48">• UI / UX Design</text>
    <text class="subtitle" x="18" y="72">• Graphic Design</text>
    <text class="subtitle" x="18" y="96">• AI & tools — always learning</text>

    <!-- futuristic progress bars -->
    <g transform="translate(18,110)">
      <rect x="0" y="0" rx="6" width="280" height="8" fill="rgba(255,255,255,0.03)"/>
      <rect x="0" y="0" rx="6" width="200" height="8" fill="url(#g1)">
        <animate attributeName="width" dur="3s" repeatCount="indefinite" values="0;200;180;200"/>
      </rect>
    </g>
  </g>

  <!-- subtle footer glow -->
  <rect x="0" y="320" width="1200" height="40" fill="url(#g1)" opacity="0.04">
    <animate attributeName="x" dur="10s" repeatCount="indefinite" values="0; -200; 0"/>
  </rect>
</svg>
